<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Quiz - Play</title>
  <!-- <link rel="stylesheet" href="../css/style.css"> -->
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/question.css">
</head>

<body>
  <div class="container">
    <div id="game" class="justify-center flex-column">
      <div id="gamehead">
        <div id="game-item">
          <p class="gamehead-prefix">
            Question
          </p>
          <h1 class="gamehead-main-text" id="questionCount">
            1/3
          </h1>
        </div>
        <div id="game-item">
          <p class="gamehead-prefix">
            Score
          </p>
          <h1 class="gamehead-main-text" id="score">
            0
          </h1>
        </div>


      </div>
      <h2 id="question">Which of the options below is the answer to this question?</h2>
      <div class="option-container">
        <p class="option-prefix">A</p>
        <p class="option-text" data-number="1">Option 1</p>
      </div>
      <div class="option-container">
        <p class="option-prefix">B</p>
        <p class="option-text" data-number="2">Option 2</p>
      </div>
      <div class="option-container">
        <p class="option-prefix">C</p>
        <p class="option-text" data-number="3">Option 3</p>
      </div>
      <div class="option-container">
        <p class="option-prefix">D</p>
        <p class="option-text" data-number="4">Option 4</p>
      </div>
    </div>
  </div>
  <script src="../js/quiz.js"></script>
</body>

</html>
